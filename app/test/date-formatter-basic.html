<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>date-formatter</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/date-formatter/date-formatter.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <date-formatter date-str="2015-09-24 23:30:17.033000000"></date-formatter>
  </template>
</test-fixture>

<script>
  suite('date-formatter tests', function() {
    var element;

    setup(function() {
      element = fixture('basic');
    });

    test('date is parsed correctly', function() {
      assert.notOk((new Date('foo')).valueOf());
      var d = element._parseDateStr(element.getAttribute('date-str'));
      assert.isAbove(d.valueOf(), 0);
    });

  });
</script>

</body>
</html>
